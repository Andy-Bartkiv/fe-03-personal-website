<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Tabs Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="panel" id="p-0">
        <div class="bookmark">CONTACTS</div>
        <div class="context" id="contacts">
            <div class="profile-img-wrapper">
                <img src="images/profile.jpg" alt="">
            </div>
            <div class="profile-content-wrapper">
                <h2>Hi, I'm Andy, </h2>
                <p>Lorem ipsum dolor sit amet consectetur.</p>    
            </div>
            <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestiae, enim.</div>
            <div class="cont">
                <div>Email</div>
                <div>GitHub</div>
                <div>LinkedIn</div>
                <div>Facebook</div>
            </div>
        </div>
    </div>
    
    <div class="panel main" id="p-1">
        <div class="bookmark">WELCOME</div>
        <div class="context" id="welcome">
            SOME COOL ANIMATION
        </div>
    </div>

    <div class="panel" id="p-2">
        <div class="bookmark">PORTFOLIO</div>
        <div class="context" id="portfolio">
            <img src="images/portfolio3.jpg" alt="" srcset="">
            <img src="images/portfolio3.jpg" alt="" srcset="">
            <img src="images/portfolio3.jpg" alt="" srcset="">
            <img src="images/portfolio3.jpg" alt="" srcset="">
            <img src="images/portfolio3.jpg" alt="" srcset="">
            <img src="images/portfolio3.jpg" alt="" srcset="">
            <img src="images/portfolio3.jpg" alt="" srcset=""> 
        </div>
    </div>
  </div>

  <!-- <script src="main.js"></script> -->
</body>

<script>
    const panels = [...document.querySelectorAll('.panel')];
    console.log(panels);

    panels.forEach(el => 
        el.addEventListener('click', () => {
            let num = el.id.slice(-1); 
            console.log(panels[num]);
            panels.forEach((panel, i) => {
                if (i !== num) panel.classList.remove('main');
            })
            panels[num].classList.add('main');
        })
    ); 
</script>

</html>
